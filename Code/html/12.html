<!DOCTYPE html>
<html>
<head>
<title>批量处理图书文件</title>
<style>
.form-container {
max-width: 500px;
margin: 0 auto;
padding: 20px;
}
label {
display: block;
margin-bottom: 10px;
}
input[type=text],
select {
width: 100%;
padding: 10px;
border-radius: 4px;
border: 1px solid #ccc;
box-sizing: border-box;
margin-bottom: 10px;
}
button {
background-color: #4CAF50;
color: white;
padding: 10px 20px;
border: none;
border-radius: 4px;
cursor: pointer;
}
</style>
</head>
<body>
<div class="form-container">
<h1>批量处理图书文件</h1>
<form>
<label for="tags">添加标签：</label>
<input type="text" id="tags" placeholder="输入标签，用逗号分隔">
<label for="exportFormats">导出格式：</label>
<select id="exportFormats">
<option value="pdf">PDF</option>
<option value="epub">EPUB</option>
<option value="mobi">MOBI</option>
</select>
<label for="conversionFormat">转换格式：</label>
<select id="conversionFormat">
<option value="pdf">PDF</option>
<option value="epub">EPUB</option>
<option value="mobi">MOBI</option>
</select>
<label for="includeImages">包含图片：</label>
<input type="checkbox" id="includeImages">
<button type="submit">开始处理</button>
</form>
</div>
<script>
document.querySelector('form').addEventListener('submit', function(event) {
event.preventDefault();
var tags = document.getElementById('tags').value;
var exportFormats = document.getElementById('exportFormats').value;
var conversionFormat = document.getElementById('conversionFormat').value;
var includeImages = document.getElementById('includeImages').checked;
});
</script>
</body>
</html>
