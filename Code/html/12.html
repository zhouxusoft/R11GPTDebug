<!DOCTYPE html>
<html>
<head>
<title>图书评价与评论</title>
<style>
.container {
width: 800px;
margin: 0 auto;
font-family: Arial, sans-serif;
}
.title {
font-size: 24px;
font-weight: bold;
margin-bottom: 20px;
}
.comment {
margin-bottom: 30px;
}
.comment .author {
font-weight: bold;
margin-bottom: 5px;
}
.comment .content {
margin-bottom: 10px;
}
.comment .timestamp {
font-size: 12px;
color: #888;
}
.form-label {
display: block;
font-weight: bold;
margin-bottom: 5px;
}
.form-input {
width: 100%;
padding: 5px;
margin-bottom: 10px;
}
.form-textarea {
width: 100%;
height: 100px;
padding: 5px;
margin-bottom: 10px;
}
.form-submit {
padding: 10px 20px;
background-color: #87CEEB;
color: #fff;
border-radius: 5px;
border: none;
cursor: pointer;
}
</style>
</head>
<body>
<div class="container">
<h1 class="title">图书评价与评论</h1>
<div class="comment">
<div class="author">用户A</div>
<div class="content">这本书非常好！推荐阅读！</div>
<div class="timestamp">2021-01-01 10:30:45</div>
</div>
<div class="comment">
<div class="author">用户B</div>
<div class="content">内容一般，有点枯燥。</div>
<div class="timestamp">2021-01-02 15:20:10</div>
</div>
<h2>发表评论</h2>
<form>
<label class="form-label" for="username">用户名</label>
<input class="form-input" type="text" id="username" name="username" value="John Doe">
<label class="form-label" for="comment">评论内容</label>
<textarea class="form-textarea" id="comment" name="comment"></textarea>
<input class="form-submit" type="submit" value="提交评论">
</form>
</div>
<script>
</script>
</body>
</html>
