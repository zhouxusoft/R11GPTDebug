<!DOCTYPE html>
<html>
<head>
<title>插件扩展模块</title>
<style>
.container {
width: 800px;
margin: 0 auto;
}
h1 {
text-align: center;
}
.form-group {
margin-bottom: 20px;
}
label {
display: block;
font-weight: bold;
margin-bottom: 5px;
}
input[type="text"],
input[type="range"],
input[type="checkbox"],
select {
width: 100%;
padding: 8px;
font-size: 16px;
}
input[type="submit"] {
width: auto;
padding: 10px 20px;
font-size: 16px;
background-color: #4CAF50;
color: white;
cursor: pointer;
}
</style>
</head>
<body>
<div class="container">
<h1>插件扩展模块</h1>
<form>
<div class="form-group">
<label for="plugin-name">插件名称</label>
<input type="text" id="plugin-name" value="插件1">
</div>
<div class="form-group">
<label for="description">描述</label>
<textarea id="description">这是一个用于实现特定功能的插件。</textarea>
</div>
<div class="form-group">
<label for="functionality">功能</label>
<input type="checkbox" id="functionality" checked>
<label for="functionality">特性1</label>
<input type="checkbox" id="functionality2">
<label for="functionality2">特性2</label>
</div>
<div class="form-group">
<label for="priority">优先级</label>
<input type="range" id="priority" min="1" max="10" value="5">
</div>
<div class="form-group">
<label for="language">编程语言</label>
<select id="language">
<option value="javascript">JavaScript</option>
<option value="python">Python</option>
<option value="java">Java</option>
<option value="csharp">C#</option>
</select>
</div>
<div class="form-group">
<label for="code">代码</label>
<textarea id="code" readonly></textarea>
</div>
<input type="submit" value="保存插件">
</form>
</div>
<script>
</script>
</body>
</html>
