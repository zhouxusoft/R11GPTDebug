<!DOCTYPE html>
<html>
<head>
<title>文件导入导出模块</title>
<style>
body {
font-family: Arial, sans-serif;
}
.form-container {
margin-top: 20px;
padding: 20px;
border: 1px solid #ccc;
border-radius: 5px;
width: 400px;
}
.form-container label {
display: block;
margin-bottom: 10px;
}
.form-container input[type="file"] {
margin-bottom: 10px;
}
.form-container button {
padding: 10px 20px;
background-color: #337ab7;
color: #fff;
border: none;
border-radius: 5px;
cursor: pointer;
}
</style>
<script>
function importFile() {
alert('文件导入成功！');
}
function exportFile() {
var format = document.getElementById("export").value;
if (format !== "") {
alert('文件导出成功，格式：' + format);
} else {
alert('请选择导出格式！');
}
}
</script>
</head>
<body>
<div class="form-container">
<h2>文件导入导出</h2>
<label for="import">导入图书文件：</label>
<input type="file" id="import" accept=".epub, .pdf, .mobi">
<button onclick="importFile()">导入</button>
<hr>
<label for="export">导出为电子书：</label>
<select id="export">
<option value="">选择格式</option>
<option value="epub">EPUB</option>
<option value="pdf">PDF</option>
<option value="mobi">MOBI</option>
</select>
<button onclick="exportFile()">导出</button>
</div>
</body>
</html>
