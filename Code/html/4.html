<!DOCTYPE html>
<html>
<head>
<title>图书排版模块</title>
<style>
.container {
max-width: 800px;
margin: 0 auto;
padding: 20px;
}
.form-group {
margin-bottom: 20px;
}
.label {
display: block;
font-weight: bold;
margin-bottom: 5px;
}
.input-text {
width: 100%;
padding: 10px;
border: 1px solid #ccc;
border-radius: 4px;
}
.button {
padding: 10px 20px;
background-color: #4CAF50;
color: white;
border: none;
border-radius: 4px;
cursor: pointer;
}
</style>
</head>
<body>
<div class="container">
<h1>图书排版模块</h1>
<form>
<div class="form-group">
<label class="label">选择排版样式：</label>
<select class="input-text">
<option>样式1</option>
<option>样式2</option>
<option>样式3</option>
</select>
</div>
<div class="form-group">
<label class="label">选择布局：</label>
<select class="input-text">
<option>布局1</option>
<option>布局2</option>
<option>布局3</option>
</select>
</div>
<div class="form-group">
<label class="label">章节标题：</label>
<input type="text" class="input-text" placeholder="请输入章节标题">
</div>
<div class="form-group">
<label class="label">页眉内容：</label>
<input type="text" class="input-text" placeholder="请输入页眉内容">
</div>
<div class="form-group">
<label class="label">页脚内容：</label>
<input type="text" class="input-text" placeholder="请输入页脚内容">
</div>
<div class="form-group">
<label class="label">页码类型：</label>
<input type="radio" name="page-type" value="1">数字
<input type="radio" name="page-type" value="2">罗马数字
</div>
<div class="form-group">
<label class="label">页面设置：</label>
<input type="checkbox">适应屏幕
<input type="checkbox">适应纸张
</div>
<button class="button">保存</button>
</form>
</div>
<script>
document.querySelector('.button').addEventListener('click', function(e) {
e.preventDefault();
alert('保存成功！');
});
</script>
</body>
</html>

            }

                width: 60%;
            }

                display: inline-block;
            }
            </style>

                    imgEle.src = 'logo.png'
                })
