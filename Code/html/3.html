<!DOCTYPE html>
<html>
<head>
<style>
.form-container {
width: 400px;
margin: 0 auto;
padding: 20px;
border: 1px solid #ccc;
border-radius: 5px;
}
.form-container label {
display: block;
margin-bottom: 10px;
}
.form-container input[type="text"],
.form-container input[type="number"],
.form-container textarea {
width: 100%;
padding: 10px;
margin-bottom: 10px;
border: 1px solid #ccc;
border-radius: 3px;
}
.form-container input[type="checkbox"] {
margin-right: 10px;
}
.form-container button {
width: 100%;
padding: 10px;
background-color: #4CAF50;
color: white;
border: none;
border-radius: 3px;
cursor: pointer;
}
</style>
</head>
<body>
<div class="form-container">
<h2>校对模块</h2>
<p>该模块提供了自动校对和人工校对的功能，可以提升图书的质量。</p>
<form>
<label for="spellingCheck">拼写检查</label>
<input type="checkbox" id="spellingCheck" name="spellingCheck" checked>
<label for="grammarCheck">语法检查</label>
<input type="checkbox" id="grammarCheck" name="grammarCheck" checked>
<label for="semanticCheck">语意校对</label>
<input type="checkbox" id="semanticCheck" name="semanticCheck" checked>
<button type="submit">开始校对</button>
</form>
</div>
<script>
function checkText() {
}
var form = document.querySelector('form');
form.addEventListener('submit', function(e) {
e.preventDefault();
checkText();
});
</script>
</body>
</html>
