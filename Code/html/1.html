<style>
body {
font-family: Arial, sans-serif;

}
h1, h2 {
color: #333;
}
form {
margin-bottom: 20px;
}
label {
display: inline-block;
width: 100px;
font-weight: bold;
margin-bottom: 5px;
}
input[type="text"], input[type="date"], textarea {
width: 300px;
padding: 5px;
margin-bottom: 10px;
}
input[type="submit"] {
padding: 10px 15px;
background-color: #333;
color: #fff;
border: none;
cursor: pointer;
}
ul {
list-style-type: none;
padding: 0;
}
li {
margin-bottom: 10px;
}

</script>

<body>
<h1>图书管理模块</h1>
<h2>添加图书</h2>
<form>
<label for="title">标题:</label>
<input type="text" id="title" name="title" value="虚构标题"><br>
<label for="author">作者:</label>
<input type="text" id="author" name="author" value="虚构作者"><br>
<label for="publish_date">发布日期:</label>
<input type="date" id="publish_date" name="publish_date" value="2022-01-01"><br>
<label for="description">描述:</label>
<textarea id="description" name="description">虚构描述</textarea><br>
<input type="submit" value="添加">
</form>
<h2>编辑图书</h2>
<form>
<label for="edit_title">标题:</label>
<input type="text" id="edit_title" name="edit_title" value="虚构标题"><br>
<label for="edit_author">作者:</label>
<input type="text" id="edit_author" name="edit_author" value="虚构作者"><br>
<label for="edit_publish_date">发布日期:</label>
<input type="date" id="edit_publish_date" name="edit_publish_date" value="2022-01-01"><br>
<label for="edit_description">描述:</label>
<textarea id="edit_description" name="edit_description">虚构描述</textarea><br>
<input type="submit" value="保存">
<input type="submit" value="删除">
</form>
<h2>图书列表</h2>
<ul>
<li>标题: 虚构标题 | 作者: 虚构作者 | 发布日期: 2022-01-01</li>

<li>标题: 虚构标题 | 作者: 虚构作者 | 发布日期: 2022-01-01</li>
</ul>
</body>
</html>
