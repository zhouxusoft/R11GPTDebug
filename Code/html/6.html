<!DOCTYPE html>
<html>
<head>
<title>图片处理模块</title>
<style>
body {
font-family: Arial, sans-serif;
}
.container {
width: 800px;
margin: 0 auto;
padding: 20px;
}
h1 {
text-align: center;
}
.form-group {
margin-bottom: 20px;
}
label {
display: block;
font-weight: bold;
margin-bottom: 5px;
}
input[type="text"],
input[type="number"],
select {
width: 100%;
padding: 10px;
border: 1px solid #ccc;
border-radius: 4px;
box-sizing: border-box;
}
input[type="range"] {
width: 100%;
}
.btn {
padding: 10px 20px;
background-color: #2196F3;
color: #fff;
border: none;
border-radius: 4px;
cursor: pointer;
}
.btn:hover {
background-color: #0D47A1;
}
</style>
</head>
<body>
<div class="container">
<h1>图片处理模块</h1>
<form>
<div class="form-group">
<label for="crop">裁剪:</label>
<input type="text" id="crop" name="crop" placeholder="请输入裁剪参数">
</div>
<div class="form-group">
<label for="rotate">旋转:</label>
<input type="number" id="rotate" name="rotate" placeholder="请输入旋转角度">
</div>
<div class="form-group">
<label for="resize">调整大小:</label>
<input type="text" id="resize" name="resize" placeholder="请输入调整大小参数">
</div>
<div class="form-group">
<label for="filter">应用滤镜:</label>
<select id="filter" name="filter">
<option value="1">滤镜1</option>
<option value="2">滤镜2</option>
<option value="3">滤镜3</option>
</select>
</div>
<div class="form-group">
<label>保存处理结果:</label>
<input type="checkbox" id="saveCrop" name="saveCrop">
<label for="saveCrop">裁剪</label>
<input type="checkbox" id="saveRotate" name="saveRotate">
<label for="saveRotate">旋转</label>
<input type="checkbox" id="saveResize" name="saveResize">
<label for="saveResize">调整大小</label>
<input type="checkbox" id="saveFilter" name="saveFilter">
<label for="saveFilter">滤镜</label>
</div>
<div class="form-group">
<input type="button" class="btn" value="开始处理">
</div>
</form>
</div>
<script>
const form = document.querySelector('form');
const btn = document.querySelector('.btn');
btn.addEventListener('click', function() {
const cropParam = document.getElementById('crop').value;
const rotateAngle = document.getElementById('rotate').value;
const resizeParam = document.getElementById('resize').value;
const filterValue = document.getElementById('filter').value;
const saveCrop = document.getElementById('saveCrop').checked;
const saveRotate = document.getElementById('saveRotate').checked;
const saveResize = document.getElementById('saveResize').checked;
const saveFilter = document.getElementById('saveFilter').checked;
alert('图片处理成功');
});
</script>
</body>
</html>
