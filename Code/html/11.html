<!DOCTYPE html>
<html>
<head>
<title>预约借阅图书</title>
<style>
body {
font-family: Arial, sans-serif;
margin: 20px;
}
h1 {
color: #333;
font-size: 24px;
margin-bottom: 20px;
}
label {
display: block;
margin-bottom: 10px;
}
input[type="text"],
input[type="email"],
textarea {
width: 300px;
padding: 10px;
border: 1px solid #ccc;
border-radius: 4px;
margin-bottom: 10px;
}
input[type="submit"] {
padding: 10px 20px;
background-color: #007bff;
color: #fff;
border: none;
border-radius: 4px;
cursor: pointer;
}
.message {
margin-top: 20px;
padding: 10px;
background-color: #f6f6f6;
border: 1px solid #ccc;
border-radius: 4px;
}
</style>
</head>
<body>
<h1>预约借阅图书</h1>
<form>
<label for="book">图书名称：</label>
<input type="text" id="book" name="book" placeholder="请输入图书名称" required>
<label for="name">姓名：</label>
<input type="text" id="name" name="name" placeholder="请输入您的姓名" required>
<label for="email">邮箱：</label>
<input type="email" id="email" name="email" placeholder="请输入您的邮箱" required>
<input type="submit" value="提交预约">
</form>
<div class="message">
<h2>预约详情：</h2>
<p>图书名称: <span id="bookName">《XXX图书》</span></p>
<p>姓名: <span id="userName">张三</span></p>
<p>邮箱: <span id="userEmail">zhangsan@example.com</span></p>
</div>
<script>
document.addEventListener('DOMContentLoaded', function() {
var form = document.querySelector('form');
var bookNameSpan = document.getElementById('bookName');
var userNameSpan = document.getElementById('userName');
var userEmailSpan = document.getElementById('userEmail');
form.addEventListener('submit', function(e) {
e.preventDefault();
var bookName = document.getElementById('book').value;
var userName = document.getElementById('name').value;
var userEmail = document.getElementById('email').value;
bookNameSpan.textContent = bookName;
userNameSpan.textContent = userName;
userEmailSpan.textContent = userEmail;
form.reset();
});
});
</script>
</body>
</html>
