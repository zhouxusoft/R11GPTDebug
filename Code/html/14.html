<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>统计分析模块</title>
<style>
body {
font-family: Arial, sans-serif;
margin: 0;
padding: 20px;
}
h1 {
text-align: center;
}
.form-container {
max-width: 500px;
margin: 0 auto;
}
.form-group {
margin-bottom: 20px;
}
.form-group label {
display: block;
font-weight: bold;
}
.form-group input[type="text"],
.form-group input[type="number"] {
width: 100%;
padding: 10px;
font-size: 16px;
}
.form-group button {
padding: 8px 16px;
font-size: 16px;
background-color: #4CAF50;
color: white;
border: none;
cursor: pointer;
}
.result-container {
margin-top: 20px;
}
.result-container ul {
padding: 0;
list-style-type: none;
}
.result-container li {
margin-bottom: 10px;
}
</style>
</head>
<body>
<h1>统计分析查询</h1>
<div class="form-container">
<div class="form-group">
<label for="book-title">图书名称:</label>
<input type="text" id="book-title" value="虚构标题">
</div>
<div class="form-group">
<label for="read-count">阅读量:</label>
<input type="number" id="read-count" value="100">
</div>
<div class="form-group">
<label for="download-count">下载量:</label>
<input type="number" id="download-count" value="50">
</div>
<div class="form-group">
<label for="rating">评分:</label>
<input type="number" id="rating" value="4.5">
</div>
<div class="form-group">
<button onclick="submitForm()">查询</button>
</div>
</div>
<div class="result-container">
<ul id="result-list">
<li>图书名称: 虚构标题</li>
<li>阅读量: 100</li>
<li>下载量: 50</li>
<li>评分: 4.5</li>
</ul>
</div>
<script>
function submitForm() {
var bookTitle = document.getElementById("book-title").value;
var readCount = document.getElementById("read-count").value;
var downloadCount = document.getElementById("download-count").value;
var rating = document.getElementById("rating").value;
document.getElementById("result-list").innerHTML =
"<li>图书名称: " + bookTitle + "</li>" +
"<li>阅读量: " + readCount + "</li>" +
"<li>下载量: " + downloadCount + "</li>" +
"<li>评分: " + rating + "</li>";
}
</script>
</body>
</html>
