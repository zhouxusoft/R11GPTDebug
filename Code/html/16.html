<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>在线协作模块</title>
<style>
body {
font-family: Arial, sans-serif;
}
h1 {
text-align: center;
}
.form-row {
margin-bottom: 10px;
}
.form-row label {
display: inline-block;
width: 120px;
font-weight: bold;
}
.form-row input[type="text"],
.form-row input[type="number"],
.form-row input[type="email"] {
width: 200px;
padding: 5px;
}
.form-row input[type="checkbox"] {
margin-right: 5px;
}
.form-row button {
padding: 8px 16px;
background-color: #4CAF50;
color: white;
border: none;
border-radius: 4px;
cursor: pointer;
}
.form-row button:hover {
background-color: #45a049;
}
</style>
<script>
</script>
</head>
<body>
<h1>在线协作模块</h1>
<div class="form-row">
<label for="bookName">图书名称:</label>
<input type="text" id="bookName" value="Sample Book Name">
</div>
<div class="form-row">
<label for="collaborators">协作者:</label>
<input type="text" id="collaborators" value="user1, user2, user3">
</div>
<div class="form-row">
<label for="versionControl">版本控制:</label>
<input type="checkbox" id="versionControl" checked>
</div>
<div class="form-row">
<button type="submit">开始协作</button>
</div>
</body>
</html>
