<!DOCTYPE html>
<html>
<head>
<title>Login and Register</title>
<style>
.container {
max-width: 400px;
margin: 0 auto;
padding: 20px;
background-color: #f1f1f1;
border: 1px solid #ddd;
border-radius: 5px;
}
h2 {
text-align: center;
}
input[type="text"],
input[type="password"],
input[type="email"],
input[type="checkbox"],
input[type="range"] {
width: 100%;
padding: 10px;
margin: 5px 0;
border: 1px solid #ccc;
border-radius: 4px;
}
button {
width: 100%;
background-color: #4caf50;
color: white;
padding: 14px 20px;
margin: 8px 0;
border: none;
border-radius: 4px;
cursor: pointer;
}
button:hover {
background-color: #45a049;
}
</style>
</head>
<body>
<div class="container">
<h2>Login</h2>
<form>
<label for="username">Username</label>
<input type="text" id="username" name="username" placeholder="Enter your username">
<label for="password">Password</label>
<input type="password" id="password" name="password" placeholder="Enter your password">
<button type="submit">Login</button>
</form>
</div>
<div class="container">
<h2>Register</h2>
<form>
<label for="new-username">Username</label>
<input type="text" id="new-username" name="new-username" placeholder="Choose a username">
<label for="new-password">Password</label>
<input type="password" id="new-password" name="new-password" placeholder="Choose a password">
<label for="email">Email</label>
<input type="email" id="email" name="email" placeholder="Enter your email">
<label for="accept-terms">I accept the terms and conditions</label>
<input type="checkbox" id="accept-terms" name="accept-terms">
<button type="submit">Register</button>
</form>
</div>
<script>
</script>
</body>
</html>
