<!DOCTYPE html>
<html>
<head>
<title>User Management</title>
<style>
body {
font-family: Arial, sans-serif;
}
h1 {
color: #333;
}
.form-group {
margin-bottom: 15px;
}
label {
display: inline-block;
width: 150px;
}
input[type="text"],
input[type="email"],
select {
width: 200px;
padding: 5px;
border: 1px solid #ccc;
border-radius: 4px;
}
input[type="submit"] {
background-color: #4CAF50;
color: white;
padding: 8px 12px;
border: none;
border-radius: 4px;
cursor: pointer;
}
input[type="submit"]:hover {
background-color: #45a049;
}
input[type="reset"] {
background-color: #f44336;
color: white;
padding: 8px 12px;
border: none;
border-radius: 4px;
cursor: pointer;
}
input[type="reset"]:hover {
background-color: #d32f2f;
}
::placeholder {
color: #999;
}
</style>
</head>
<body>
<h1>User Management</h1>
<form>
<div class="form-group">
<label for="username">Username:</label>
<input type="text" id="username" placeholder="Enter username" value="JohnDoe" disabled>
</div>
<div class="form-group">
<label for="password">Password:</label>
<input type="text" id="password" placeholder="Enter password" value="********">
</div>
<div class="form-group">
<label for="email">Email:</label>
<input type="email" id="email" placeholder="Enter email" value="johndoe@example.com">
</div>
<div class="form-group">
<label for="role">Role:</label>
<select id="role">
<option value="admin">Admin</option>
<option value="user" selected>User</option>
</select>
</div>
<div class="form-group">
<input type="submit" value="Submit">
<input type="reset" value="Reset">
</div>
</form>
</body>
</html>
