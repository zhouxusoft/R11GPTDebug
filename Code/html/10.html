<!DOCTYPE html>
<html>
<head>
<title>多语言支持模块</title>
<style>
body {
font-family: Arial, sans-serif;
}
label {
display: block;
margin-bottom: 10px;
font-weight: bold;
}
select {
margin-bottom: 10px;
}
input[type="submit"] {
margin-top: 10px;
}
</style>
<script>
function changeLanguage() {
var selectedLanguage = document.getElementById("language").value;
console.log("切换语言为: " + selectedLanguage);
document.getElementById("languageForm").reset();
document.getElementById("result").innerText = selectedLanguage;
}
</script>
</head>
<body>
<h1>多语言支持模块</h1>
<p>平台可以支持多种语言的图书编辑和阅读，用户可以根据需要切换语言设置。</p>
<form id="languageForm" onsubmit="event.preventDefault();">
<label for="language">选择语言:</label>
<select id="language">
<option value="zh">中文</option>
<option value="en">English</option>
<option value="es">Español</option>
<option value="fr">Français</option>
</select>
<input type="submit" value="切换语言" onclick="changeLanguage()">
</form>
<div id="result"></div>
</body>
</html>
