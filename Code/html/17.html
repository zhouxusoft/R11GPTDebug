<!DOCTYPE html>
<html>
<head>
<title>Social Sharing Module</title>
<style>
.share-form {
margin-bottom: 20px;
}
.share-form label {
display: block;
margin-bottom: 10px;
}
.share-form input[type="text"], .share-form input[type="number"] {
width: 200px;
padding: 5px;
margin-bottom: 10px;
}
.share-form input[type="submit"] {
padding: 10px 20px;
background-color: #4CAF50;
color: white;
border: none;
cursor: pointer;
}
.share-form input[type="submit"]:hover {
background-color: #45a049;
}
</style>
<script>
function shareBook() {
var title = document.getElementById("title").value;
var author = document.getElementById("author").value;
alert("Sharing book: " + title + " by " + author);
}
</script>
</head>
<body>
<h1>Social Sharing Module</h1>
<form class="share-form">
<label for="title">Title:</label>
<input type="text" id="title" placeholder="Enter book title" value="Sample Book Title">
<label for="author">Author:</label>
<input type="text" id="author" placeholder="Enter author name" value="John Doe">
<label for="description">Description:</label>
<textarea id="description" placeholder="Enter book description">This is a sample book description.</textarea>
<label for="genre">Genre:</label>
<select id="genre">
<option value="fiction">Fiction</option>
<option value="non-fiction">Non-Fiction</option>
<option value="mystery">Mystery</option>
<option value="thriller">Thriller</option>
</select>
<label for="rating">Rating:</label>
<input type="range" id="rating" min="1" max="5" step="0.5" value="3.5">
<label for="isPublic">Public:</label>
<input type="checkbox" id="isPublic" checked>
<input type="submit" value="Share" onclick="shareBook()">
</form>
</body>
</html>
