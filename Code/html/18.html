<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>管理员权限模块</title>
<style>
body {
font-family: Arial, sans-serif;
background-color: #f5f5f5;
}
.container {
width: 400px;
margin: 0 auto;
padding: 20px;
background-color: #fff;
border-radius: 5px;
box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}
h1 {
text-align: center;
margin-top: 0;
color: #333;
}
label {
display: block;
margin-bottom: 5px;
color: #333;
}
input[type="text"],
input[type="password"],
textarea {
width: 100%;
padding: 10px;
border: 1px solid #ccc;
border-radius: 3px;
resize: none;
}
.checkbox-container {
margin-bottom: 10px;
}
input[type="submit"],
input[type="reset"] {
display: inline-block;
padding: 10px 20px;
background-color: #337ab7;
color: #fff;
border: none;
border-radius: 3px;
cursor: pointer;
}
input[type="submit"]:hover,
input[type="reset"]:hover {
background-color: #286090;
}
</style>
</head>
<body>
<div class="container">
<h1>管理员权限模块</h1>
<form>
<label for="username">用户名</label>
<input type="text" id="username" name="username" value="admin">
<label for="password">密码</label>
<input type="password" id="password" name="password">
<div class="checkbox-container">
<input type="checkbox" id="permissions" name="permissions" checked>
<label for="permissions">允许修改系统设置</label>
</div>
<label for="accessLevel">访问级别</label>
<select id="accessLevel" name="accessLevel">
<option value="1">一级管理员</option>
<option value="2">二级管理员</option>
<option value="3">三级管理员</option>
</select>
<input type="submit" value="提交">
<input type="reset" value="重置">
</form>
</div>
<script>
</script>
</body>
</html>
