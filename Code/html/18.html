<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Custom Output Settings</title>
<style>
body {
font-family: Arial, Helvetica, sans-serif;
background-color: #f2f2f2;
margin: 0;
padding: 20px;
}
h1 {
color: #333333;
}
.form-row {
margin-bottom: 20px;
}
.form-row label {
display: block;
font-weight: bold;
margin-bottom: 5px;
}
.form-row input[type="text"],
.form-row select {
width: 100%;
padding: 5px;
font-size: 14px;
border: 1px solid #ccc;
border-radius: 3px;
}
.form-row input[type="checkbox"] {
margin-right: 5px;
}
.form-row.slider {
display: flex;
align-items: center;
}
.slider span {
margin-right: 10px;
}
.form-row.slider input[type="range"] {
flex-grow: 1;
width: auto;
margin: 0 10px;
}
.form-row.slider .slider-value {
width: 40px;
text-align: center;
}
.button-container {
text-align: center;
margin-top: 20px;
}
button {
padding: 10px 20px;
background-color: #4CAF50;
color: white;
border: none;
border-radius: 3px;
cursor: pointer;
}
button:hover {
background-color: #45a049;
}
</style>
</head>
<body>
<h1>Custom Output Settings</h1>
<form>
<div class="form-row">
<label for="cover-image">Custom Cover Image:</label>
<input type="text" id="cover-image" placeholder="Enter image URL">
</div>
<div class="form-row">
<label for="font">Custom Font:</label>
<select id="font">
<option value="Arial">Arial</option>
<option value="Helvetica">Helvetica</option>
<option value="sans-serif">Sans-serif</option>
</select>
</div>
<div class="form-row">
<label for="color-scheme">Custom Color Scheme:</label>
<input type="text" id="color-scheme" placeholder="Enter color scheme">
</div>
<div class="form-row">
<label for="show-image">Show Cover Image:</label>
<input type="checkbox" id="show-image">
</div>
<div class="form-row slider">
<span>Font Size:</span>
<input type="range" min="12" max="24" step="2" value="16">
<span class="slider-value">16px</span>
</div>
<div class="button-container">
<button type="submit">Save Changes</button>
</div>
</form>
<script>
const fontSizeSlider = document.querySelector('input[type="range"]');
const fontSizeValue = document.querySelector('.slider-value');
fontSizeSlider.addEventListener('input', () => {
fontSizeValue.textContent = fontSizeSlider.value + 'px';
});
</script>
</body>
</html>
