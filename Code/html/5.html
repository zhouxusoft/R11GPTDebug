<!DOCTYPE html>
<html>
<head>
<title>标签管理模块</title>
<style>
.form-container {
max-width: 400px;
margin: 20px auto;
}
.form-container label,
.form-container input {
display: block;
margin-bottom: 10px;
}
.form-container input[type="text"],
.form-container input[type="number"],
.form-container textarea {
width: 100%;
padding: 5px;
border: 1px solid #ccc;
border-radius: 4px;
}
.form-container input[type="submit"] {
padding: 10px;
background-color: #4CAF50;
color: white;
border: none;
border-radius: 4px;
cursor: pointer;
}
.form-container input[type="submit"]:hover {
background-color: #45a049;
}
</style>
</head>
<body>
<div class="form-container">
<h2>标签管理</h2>
<form action="" method="post">
<label for="tag-name">标签名称：</label>
<input type="text" id="tag-name" name="tag_name" placeholder="请输入标签名称" value="虚构标签">
<input type="submit" value="添加标签">
</form>
<h2>分类管理</h2>
<form action="" method="post">
<label for="category-name">分类名称：</label>
<input type="text" id="category-name" name="category_name" placeholder="请输入分类名称" value="虚构分类">
<label for="category-description">分类描述：</label>
<textarea id="category-description" name="category_description" placeholder="请输入分类描述">虚构分类描述...</textarea>
<input type="submit" value="添加分类">
</form>
</div>
</body>
</html>
