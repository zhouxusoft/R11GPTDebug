<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>阅读器模块</title>
<style>
body {
font-family: Arial, sans-serif;
margin: 0;
padding: 0;
}
.reader-container {
width: 800px;
margin: 0 auto;
}
.page-navigation {
text-align: center;
margin-bottom: 20px;
}
.page-navigation button {
padding: 10px;
margin: 0 5px;
background-color: #f7f7f7;
border: none;
cursor: pointer;
}
.search-container {
text-align: center;
margin-bottom: 20px;
}
.search-container input[type="text"] {
padding: 5px;
border: 1px solid #ccc;
}
.bookmark-container {
text-align: center;
margin-bottom: 20px;
}
.bookmark-container ul {
list-style-type: none;
padding: 0;
margin: 0;
}
.bookmark-container ul li {
margin-bottom: 5px;
}
.bookmark-container ul li span {
font-weight: bold;
}
</style>
</head>
<body>
<div class="reader-container">
<div class="page-navigation">
<button id="prev-page">上一页</button>
<button id="next-page">下一页</button>
</div>
<div class="search-container">
<input type="text" id="search-input" placeholder="请输入搜索关键字">
<button id="search-button">搜索</button>
</div>
<div class="bookmark-container">
<ul>
<li><span>书签 1：</span>第 10 页</li>
<li><span>书签 2：</span>第 20 页</li>
<li><span>书签 3：</span>第 30 页</li>
</ul>
</div>
<div id="book-content">
</div>
</div>
<script>
var bookContent = "这里是图书内容展示区域，可以根据翻页按钮切换内容。";
document.getElementById("prev-page").addEventListener("click", function(){
document.getElementById("book-content").textContent = bookContent;
});
document.getElementById("next-page").addEventListener("click", function(){
document.getElementById("book-content").textContent = bookContent;
});
document.getElementById("search-button").addEventListener("click", function(){
var keyword = document.getElementById("search-input").value;
document.getElementById("book-content").textContent = "搜索结果：" + keyword;
});
</script>
</body>
</html>
