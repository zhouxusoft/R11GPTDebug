<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>安全管理模块</title>
<style>
body {
font-family: Arial, sans-serif;
}
.container {
margin: 20px;
}
.section {
margin-bottom: 10px;
}
h2 {
color: #333;
font-size: 16px;
}
label {
display: inline-block;
width: 150px;
}
</style>
</head>
<body>
<div class="container">
<div class="section">
<h2>用户权限管理</h2>
<form>
<label for="username">用户名：</label>
<input type="text" id="username" value="admin" disabled>
<br><br>
<label for="password">密码：</label>
<input type="password" id="password" placeholder="请输入密码">
<br><br>
<label for="role">角色：</label>
<select id="role">
<option value="1">管理员</option>
<option value="2">普通用户</option>
</select>
<br><br>
<label for="enable">启用：</label>
<input type="checkbox" id="enable" checked>
<br><br>
<button type="submit">保存</button>
</form>
</div>
<div class="section">
<h2>数据备份恢复</h2>
<form>
<label for="backup">备份路径：</label>
<input type="text" id="backup" value="/backup/data" disabled>
<br><br>
<label for="backupFrequency">备份频率：</label>
<input type="range" id="backupFrequency" min="1" max="7" value="1">
<span id="backupFrequencyValue">每周1次</span>
<br><br>
<label for="notification">通知：</label>
<input type="checkbox" id="notification" checked>
<br><br>
<button type="button" onclick="backupData()">备份数据</button>
<br><br>
<button type="button" onclick="restoreData()">恢复数据</button>
</form>
</div>
</div>
<script>
var backupFrequencySlider = document.getElementById("backupFrequency");
var backupFrequencyValue = document.getElementById("backupFrequencyValue");
backupFrequencySlider.oninput = function() {
backupFrequencyValue.innerHTML = "每周" + this.value + "次";
};
function backupData() {
alert("正在备份数据...");
}
function restoreData() {
alert("正在恢复数据...");
}
</script>
</body>
</html>
