<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }

        .nav {
            width: 100%;
            height: 10vh;
            min-height: 60px;
            background-color: #24648F;
            display: flex;
            align-items: center;
        }

        .softnametitle {
            display: flex;
            align-items: center;
            padding: 0 1vw;
            font-size: 24px;
            color: white;
            font-weight: 600;
        }

        .container {
            display: flex;

        }

        .leftnav {
            width: 16vw;
            max-width: 400px;
            min-width: 150px;
            background-color: #6290AF;
            height: 91vh;
        }

        .menulist {
            height: 91vh;

            overflow: auto;
        }

        .menuitem {
            padding: 8px 2vw;
            display: flex;
            align-items: center;
            transition: 0.1s;
        }

        .menuitem:hover {
            background-color: #24648F;
        }

        .active {
            background-color: #24648F;
        }

        .menuicon {
            width: 18px;
            color: green;
        }

        .menuname {
            height: 30px;
            color: white;
            display: flex;
            align-items: center;
            margin-left: 4px;
            white-space: nowrap;
        }

        .mainmodule {
            flex: 1;
        }

        .mainmodulepage {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .whitebox {
            height: 10px;
        }

        .whitebox2 {
            height: 80px;
        }
    </style>
</head>
<body>
    <div class="nav">
        <div class="softnametitle"></div>
    </div>
    <div class="container">
        <div class="leftnav">
            <div class="menulist">
                <div class="menuitem" id="menuitem0">
                    <img src="./icons/menu.svg" class="menuicon">
                    <div class="menuname">图书发布</div>
                </div>
            </div>
        </div>
        <div class="mainmodule">
            <iframe src="./html/0.html" frameborder="0" class="mainmodulepage"></iframe>
        </div>
    </div>

    <script>
        let moudlelist = ['用户管理模块',
                            '图书管理模块', 
                            '编辑器模块',
                            '校对模块', 
                            '图书排版模块', 
                            '标签管理模块', 
                            '图片处理模块', 
                            '文件导入导出模块', 
                            '版权保护模块', 
                            '阅读器模块',
                            '多语言支持模块',
                            '导航模块',
                            '批量处理模块',
                            '用户反馈模块',
                            '统计分析模块',
                            '安全管理模块',
                            '在线协作模块',
                            '社交分享模块',
                            '定制化输出模块',
                            '插件扩展模块']
        let softname = '图书内容发布与管理系统'
        for (let i = 0; i < moudlelist.length; i++) {
            moudlelist[i] = moudlelist[i].replace('模块', '') 
        }
        document.title = softname
        const softnametitle = document.getElementsByClassName('softnametitle')[0]
        softnametitle.innerHTML = softname
        const menulist = document.getElementsByClassName('menulist')[0]
        menulist.innerHTML = ''
        menulist.innerHTML += '<div class="whitebox"></div>'
        for (let i = 0; i < moudlelist.length; i++) {
            menulist.innerHTML += `<div class="menuitem" id="menuitem${i}">
                                        <img src="./icons/menu.svg" class="menuicon">
                                        <div class="menuname">${moudlelist[i]}</div>
                                    </div>`
        }
        menulist.innerHTML += '<div class="whitebox2"></div>'
        const menuitem = document.getElementsByClassName('menuitem')
        const mainmodulepage = document.getElementsByClassName('mainmodulepage')[0]
        for (let i = 0; i < menuitem.length; i++) {
            menuitem[i].addEventListener('click', function (e) {
                location.hash = '#page=' + i
                clickmenuid = menuitem[i].id.replace('menuitem', '')
                console.log(clickmenuid);
                mainmodulepage.src = `./html/${clickmenuid}.html`           
                for (let j = 0; j < menuitem.length; j++) {
                    menuitem[j].classList.remove('active')  
                }
                menuitem[i].classList.add('active')
            })
        }
        if (location.hash == '') {
            location.hash = '#page=0'
        }
        currentpage = location.hash.split('=')[1]
        mainmodulepage.src = `./html/${currentpage}.html`
    </script>
</body>
</html>
